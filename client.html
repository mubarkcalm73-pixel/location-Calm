<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>طلب تصميم — Mubark/Calm</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero" style="min-height:18vh;padding:18px 20px;">
    <nav class="nav" style="max-width:1100px;margin:auto;">
      <div class="brand">Mubark/Calm</div>
      <ul class="menu">
        <li><a href="index.html">الرئيسية</a></li>
      </ul>
    </nav>
    <div style="max-width:1100px;margin:auto;color:#fff;padding-top:6px;">
      <h2>نموذج طلب تصميم</h2>
    </div>
  </header>

  <main class="container">
    <div class="form-wrap">
      <form id="clientForm">
        <label>اسم العميل</label>
        <input class="input" name="name" required placeholder="الاسم الكامل">

        <label>البريد الإلكتروني</label>
        <input class="input" name="email" type="email" placeholder="example@mail.com">

        <label>رقم الهاتف</label>
        <input class="input" name="phone" placeholder="+2537...">

        <label>نوع الموقع المطلوب</label>
        <select name="type" class="input">
          <option>موقع شخصي</option>
          <option>متجر إلكتروني</option>
          <option>صفحة تعريفية / بطاقة</option>
          <option>مدونة</option>
        </select>

        <label>وصف المشروع / الملاحظات</label>
        <textarea name="details" rows="6" placeholder="اكتب احتياجاتك هنا..."></textarea>

        <div style="display:flex;gap:12px;justify-content:flex-start;margin-top:12px;">
          <button class="btn" type="submit">أرسل الطلب</button>
          <a class="btn ghost" href="index.html">إلغاء</a>
        </div>
      </form>

      <p class="small">بعد الإرسال سيظهر لك صفحة انتظار ثم ستصلك رسالة تأكيد.</p>
    </div>
  </main>

  <footer class="footer">
    <p>© Mubark/Calm</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
