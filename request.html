<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>طلب تصميم موقع | MubarkCalm7</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="logo">MubarkCalm7</div>
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="request.html" class="active">طلب تصميم</a>
    </nav>
  </header>

  <section class="form-section">
    <h2>قدّم طلب تصميم موقعك الآن</h2>
    <form action="thanks.html" method="GET" class="form-box">
      <label>الاسم الكامل:</label>
      <input type="text" name="name" required placeholder="أدخل اسمك الكامل">

      <label>البريد الإلكتروني:</label>
      <input type="email" name="email" required placeholder="example@email.com">

      <label>نوع الموقع المطلوب:</label>
      <select name="type" required>
        <option value="">اختر نوع الموقع</option>
        <option>موقع شخصي</option>
        <option>موقع شركة</option>
        <option>متجر إلكتروني</option>
        <option>مدونة</option>
      </select>

      <label>تفاصيل إضافية:</label>
      <textarea name="details" rows="4" placeholder="اكتب أي ملاحظات أو تفاصيل خاصة بالموقع..."></textarea>

      <button type="submit" class="btn">إرسال الطلب</button>
    </form>
  </section>

  <footer>
    جميع الحقوق محفوظة © Mubark Calm7
  </footer>

</body>
</html>
