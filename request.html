  <main>
    <section class="center form-section">
      <div class="container small-card">
        <h2>نموذج طلب تصميم موقع</h2>

        <form id="contactForm" class="form-grid">
          <label>
            الاسم الكامل
            <input type="text" name="name" id="name" placeholder="أدخل اسمك الكامل" required>
          </label>

          <label>
            البريد الإلكتروني
            <input type="email" name="email" id="email" placeholder="example@mail.com" required>
          </label>

          <label>
            رقم الهاتف (واتساب)
            <input type="tel" name="phone" id="phone" placeholder="+25377053644" required>
          </label>

          <label>
            نوع الموقع
            <select name="type" id="type" required>
              <option value="">اختر نوع الموقع</option>
              <option>موقع تعريفي</option>
              <option>متجر إلكتروني</option>
              <option>مدونة</option>
              <option>خدمة/آخر</option>
            </select>
          </label>

          <label class="full">
            تفاصيل المشروع
            <textarea name="details" id="details" rows="5" placeholder="اكتب وصفًا مختصرًا عن المشروع واحتياجاتك..." ></textarea>
          </label>

          <div class="form-actions full">
            <button type="submit" class="btn btn-primary">أرسل الطلب</button>
            <a href="index.html" class="btn btn-outline">إلغاء</a>
          </div>

          <p class="muted full">أو تواصل مباشرة عبر البريد: <a href="mailto:MubarkCalm73@gmail.com">MubarkCalm73@gmail.com</a> أو واتساب: <a href="https://wa.me/25377053644" target="_blank">+253 77053644</a></p>
        </form>
      </div>
    </section>
  </main>

  <footer>
